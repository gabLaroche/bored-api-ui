<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width">
    <link rel="canonical" href="https://gabriel.dev/simple-toolkit/index.html" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="icon" type="image/png" sizes="32x32" href="">
    <link rel="icon" type="image/png" sizes="16x16" href="">
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<main>
    <h1>Bored? find something to do</h1>
    <p>This "app" is a bit buggy, but I had fun making it, I hope you find an activity to quench your boredom.</p>
    <div class="result-ctn">
        <p class="result"></p>
    </div>
    <button id="randomBtn">Find an Activity</button>

    <section>
        <form>
            <h2>Activity Type</h2>
            <ul class="activity-type">
                <li><input type="radio" id="any" name="typeBtn" checked /><label for="any">Any</label></li>
                <li><input type="radio" id="education" name="typeBtn" /><label for="education">Educational</label></li>
                <li><input type="radio" id="recreational" name="typeBtn" /><label for="recreational">Recreational</label></li>
                <li><input type="radio" id="social" name="typeBtn" /><label for="social">Social</label></li>
                <li><input type="radio" id="diy" name="typeBtn" /><label for="diy">DIY</label></li>
                <li><input type="radio" id="charity" name="typeBtn" /><label for="charity">Charity</label></li>
                <li><input type="radio" id="cooking" name="typeBtn" /><label for="cooking">Cooking</label></li>
                <li><input type="radio" id="relaxation" name="typeBtn" /><label for="relaxation">Relaxation</label></li>
                <li><input type="radio" id="music" name="typeBtn" /><label for="music">Music</label></li>
                <li><input type="radio" id="busywork" name="typeBtn" /><label for="busywork">Busywork</label></li>
            </ul>
            <div>
                <h3><label for="nbParticipants">Number of participants</label></h3>
                <div>
                    <select id="nbParticipants">
                        <option value="0">Any</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </div>
            <input type="reset" value="Reset" id="reset" />
        </form>
    </section>
</main>
<footer>
    <small>&copy; 2019 Gabriel Laroche. All Rights Reserved</small>

</footer>
</body>

</html>
