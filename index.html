<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width">
    <link rel="canonical" href="https://gabriel.dev/simple-toolkit/index.html" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="icon" type="image/png" sizes="32x32" href="">
    <link rel="icon" type="image/png" sizes="16x16" href="">
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<main>
    <h1>Bored? find something to do</h1>
    <div class="result-ctn">
        <p class="result"></p>
    </div>
    <button id="randomBtn">Find and Activity</button>

    <section>
        <h2>Activity Type</h2>
        <ul class="activity-type">
            <li><button class="typeBtn" data-type="education">Educational</button></li>
            <li><button class="typeBtn" data-type="recreational">Recreational</button></li>
            <li><button class="typeBtn" data-type="social">Social</button></li>
            <li><button class="typeBtn" data-type="diy">DIY</button></li>
            <li><button class="typeBtn" data-type="charity">Charity</button></li>
            <li><button class="typeBtn" data-type="cooking">Cooking</button></li>
            <li><button class="typeBtn" data-type="relaxation">Relaxation</button></li>
            <li><button class="typeBtn" data-type="music">Music</button></li>
            <li><button class="typeBtn" data-type="busywork">Busywork</button></li>
        </ul>
    </section>

    <section>
        <h2>Settings <button id="toggleSettingSection">Hide</button></h2>
        <div class="settings">
            <div>
                <h3><label for="activityAccessibility">Activity Accessibility</label></h3>
                <div>
                    <span>Very Accessible</span>
                    <input class="activityAccessibility" id="activityAccessibility" type="range" min="0" max="1" step="0.1" value="0">
                    <span>Inaccessible</span>
                </div>
            </div>
            <div>
                <h3><label for="nbParticipants">Number of participants</label></h3>
                <div>
                    <select id="nbParticipants">
                        <option value="0">Any</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </div>
            <button id="reset">Reset</button>
        </div>
    </section>
</main>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
